{namespace logs=VerteXVaaR\Logs\ViewHelpers}
{namespace core=TYPO3\CMS\Core\ViewHelpers}
<f:layout name="Backend"/>

<f:section name="LeftToolBar"></f:section>
<f:section name="RightToolBar"></f:section>
<f:section name="Welcome"></f:section>

<f:section name="Main">
	<h1><f:translate key="deprecation_log">deprecation log</f:translate></h1>
	<table class="table">
		<tr>
			<td><f:translate key="unique_entries">unique entries</f:translate></td>
			<td>{rows -> f:count()}</td>
		</tr>
		<tr>
			<td><f:translate key="total_entries">total entries</f:translate></td>
			<td>{totalEntries}</td>
		</tr>
	</table>
	<table class="table">
		<thead>
		<tr>
			<th>occurences</th>
			<th>entry</th>
		</tr>
		</thead>
		<f:for each="{rows}" as="occurences" key="log">
			<tr>
				<td>{occurences}</td>
				<td>{log}</td>
			</tr>
		</f:for>
	</table>
</f:section>
